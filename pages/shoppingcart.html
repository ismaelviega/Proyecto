<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/shoppingcart.css">
    <link rel="shortcut icon" href="../images/icons/favicon.ico" type="image/x-icon">
    <script src="../scripts/loginRegister.js"></script>
    <title>Changing Room</title>
</head>

<body>
    <header>
        <a href="../pages/login.html"><img src="../images/icons/iconuser.png" alt="iconuser.png"></a>
        <hgroup>
            <h6><a href="../pages/login.html" id="nameUser"></a></h6>
        </hgroup>
    </header>

    <nav>
        <img src="../images/icons/logo.png" alt="logo.png">

        <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="">JERSEYS</a></li>
            <li><a href="">SHORTS</a></li>
            <li><a href="">WINDBREAKER</a></li>
        </ul>

        <div class="shopping">
            <h4 id="quantity">0</h4>
            <img src="../images/icons/shoppingcart.png" alt="shoppingCart.png">
        </div>
    </nav>

    <aside class="shipping">
        <p>FREE</p>
        <h1>SHIPPING !</h1>
        <img src="../images/icons/plane.png" alt="plane.png">
    </aside>

    <section>
        <article class="shoppingCart">
                <div>
                    <h1>MY SHOPPING CART</h1>
                    <img onmouseout="this.src='../images/icons/recycle.png';" onmouseover="this.src='../images/icons/recyclehover.png';"
                        src="../images/icons/recycle.png" alt="recycle.png" />
                </div>
                
                <table>
                    <tr>
                        <th>GOODS</th>
                        <th>PRICE</th>
                        <th>QUANTITY</th>
                        <th>SIZE</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td><img src="../images/teams/atleticomadrid/jerseys/1.jpg" id="product" alt="atleticomadrid.jpg"></td>
                        <td><h1>19.99€</h1></td>
                        <td>
                            <input type="button" id="subtract" value="-"/>
                            <input type="number" id="quantity" name="quantity" value="1" required autocomplete="off" readonly>
                            <input type="button" id="add" value="+"/>
                        </td>
                        <td><h1>M</h1></td>
                        <td colspan="4"><img src="../images/icons/cancel.png" id="cancel" alt="cancel.png"></td>
                    </tr>
                </table>
            </div>       
        </article>

        <article class="pay">
            <div>
                <h1>PAY</h1>
            </div>

            <input type="text" id="promotionalCode" placeholder="Promotional Code"/>
            <input type="submit" id="submit" value="+"/>

            <hr>

            <table>
                <tr>
                    <th>PRODUCT PRICE</th>
                    <td>19.99€</td>
                </tr>
                <tr>
                    <th>PROMOTION DISCOUNT</th>
                    <td>0€</td>
                </tr>
                <tr>
                    <th>TOTAL PRICE</th>
                    <td>19.99€</td>
                </tr>
            </table>

            <input type="submit" id="pay" value="CONTINUE"/>
        </article>
    </section>

    <aside class="sponsor">
        <a href="https://www.adidas.es/" target="_blank"><img src="../images/sponsor/adidas.png" id="adidas" alt="adidas.png"/></a>
        <a href="https://www.nike.com/es/" target="_blank"><img src="../images/sponsor/nike.png" id="nike" alt="nike.png"/></a>
        <a href="https://eu.puma.com/de/en/home" target="_blank"><img src="../images/sponsor/puma.png" id="puma" alt="puma.png"/></a>
        <a href="https://www.joma-sport.com/" target="_blank"><img src="../images/sponsor/joma.png" id="joma" alt="joma.png"/></a>
        <a href="https://www.kappastore.es/" target="_blank"><img src="../images/sponsor/kappa.png" id="kappa" alt="kappa.png"/></a>
        <a href="https://www.newbalance.es/es/home" target="_blank"><img src="../images/sponsor/newbalance.png" id="newbalance" alt="newbalance.png"/></a>
        <a href="https://www.macron.com/eu/es/macron-store/" target="_blank"><img src="../images/sponsor/macron.png" id="macron" alt="macron.png"/></a>
        <a href="https://www.kelme.com/es/" target="_blank"><img src="../images/sponsor/kelme.png" id="kelme" alt="kelme.png" /></a>
        <a href="https://www.hummel.net/" target="_blank"><img src="../images/sponsor/hummel.png" id="hummel" alt="hummel.png" /></a>
    </aside>

    <footer>
        <img src="../images/icons/logofooter.png" alt="logoFooter.png"><br>
        <ul>
            <li><a href="https://twitter.com/" target="_blank"><img onmouseout="this.src='../images/social/twitter.png';"
                        onmouseover="this.src='../images/social/twitterhover.png';" src="../images/social/twitter.png" alt="twitter.png" /></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><img
                        onmouseout="this.src='../images/social/instagram.png';"
                        onmouseover="this.src='../images/social/instagramhover.png';" src="../images/social/instagram.png" alt="instagram.png" width="35" /></a></li>
            <li><a href="https://www.facebook.com/" target="_blank"><img
                        onmouseout="this.src='../images/social/facebook.png';"
                        onmouseover="this.src='../images/social/facebookhover.png';" src="../images/social/facebook.png" alt="facebook.png" width="35" /></a></li>
        </ul>
        <p>Todos los derechos reservados &copy;</p>
    </footer>
</body>

</html>
