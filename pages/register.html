<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/register.css">
    <link rel="shortcut icon" href="../images/basics/favicon.ico" type="image/x-icon">
    <title>Changing Room</title>
</head>
<body>
    <header> </header>

    <nav>
        <img src="../images/basics/logo.png" alt="logo.png">
        <ul>
            <li id="login"><a href="../pages/login.html">LOGIN</a></li>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <li id="register"><a href="../pages/register.html">REGISTER</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <form id="form">
                <input type="text" name="user" id="user" required placeholder="User" autocomplete="off" onkeyup="upperCase()"><br>
                <input type="email" name="email" id="email" required placeholder="Email" autocomplete="off" onkeyup="upperCase()"><br>
                <input type="password" name="passwordUser" id="passwordUser" required placeholder="Password" autocomplete="off"><br>
                <input type="password" name="passwordConfirmedUser" id="passwordConfirmedUser" required placeholder="Confirm Password" autocomplete="off"><br>
                
                <div>
                    <input type="checkbox" name="acceptConditions" id="acceptConditions">
                    <label id="conditions">I accept the conditions.</label>
                </div>
                
                <br><input type="submit" id="submit" value="REGISTER" onclick="register(event)">
                <script src="../scripts/loginRegister.js"></script>
            </form>
        </article>
    </section>
</body>
</html>
